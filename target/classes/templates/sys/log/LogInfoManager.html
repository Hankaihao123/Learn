<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="utf-8">
<title>日志管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" th:href=@{/resource/lib/layui/css/layui.css}
	media="all" />
<link rel="stylesheet" th:href=@{/resource/css/public.css} media="all" />
<style>
#loginname,#loginip{
	color:#7575A0
}
</style>
</head>
<body class="childrenBody">
	<fieldset class="layui-elem-field layui-field-title" shiro:hasPermission="info:view" >
		<legend>查询条件</legend>
	</fieldset>
	<blockquote class="layui-elem-quote">
		<form action="" method="post" id="logManagerForm" shiro:hasPermission="info:view"
			lay-filter="logManagerForm" class="layui-form  layui-form-pane">

			<div class="layui-form-item" style="text-align: center;">
				<div class="layui-inline">
					<label class="layui-form-label">登录名称</label>
					<div class="layui-input-inline">
						<input type="tel" name="loginname" id="loginname"  autocomplete="off"
							class="layui-input" lay-verify="loginname" value="istest">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">登录地址</label>
					<div class="layui-input-inline">
						<input type="text" name="loginip" id="loginip" autocomplete="off"
							class="layui-input" lay-verify="loginip" value="0.0.0.0">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">开始时间</label>
					<div class="layui-input-inline">
						<input type="text" name="startTime" id="startTime" autocomplete="off"
							placeholder="yyyy-MM-dd" readonly="readonly" class="layui-input" lay-verify="startTime">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">结束时间</label>
					<div class="layui-input-inline">
						<input type="text" name="endTime" id="endTime" autocomplete="off"
							placeholder="yyyy-MM-dd" readonly="readonly" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item" style="text-align: center;">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="logTable"><i class="layui-icon layui-icon-search"></i>查询</button>
					<button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh-3"></i>重置</button>
				</div>
			</div>
		</form>
	</blockquote>
	
	<!-- 数据表格 -->
	<div>
		<table id="logTables" lay-filter="logTable" class="layui-hide"></table>
		<!-- 头部工具条 -->
		<div id="logTableToolBar" class="layui-hide">
			<button type="button" class="layui-btn layui-btn-normal" lay-event="allrefresh"><i class="layui-icon layui-icon-refresh"></i>重新加载</button>
			<button type="button" class="layui-btn layui-btn-normal layui-btn-danger" lay-event="alldelete" shiro:hasPermission="info:batchdelete"><i class="layui-icon layui-icon-delete" id='alldelete'></i>批量删除</button>
		</div>
		<!-- 行内工具条 -->
		<div id="logTableLineBar" class="layui-hide">
			<button type="button" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete" shiro:hasPermission="info:delete"><i class="layui-icon layui-icon-delete"></i>删除</button>
		</div>
	</div>
	
</body>
<script type="text/javascript" th:src=@{/resource/lib/layui/layui.js}></script>
<script type="text/javascript" th:src=@{/resource/js/log/logManager.js}></script>
</html>
