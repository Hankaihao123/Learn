<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>公告管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" th:href=@{/resource/lib/layui/css/layui.css} media="all" />
<link rel="stylesheet" th:href=@{/resource/css/public.css} media="all" />
<link rel="stylesheet" th:href=@{/resource/lib/dtree/dtree.css} media="all" />
<link rel="stylesheet" th:href=@{/resource/lib/dtree/font/dtreefont.css} media="all" />
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field layui-field-title">
	<legend>查询条件</legend>
	</fieldset>
	<blockquote class="layui-elem-quote">
		<form action="" method="post" id="RoleManagerForm"
			lay-filter="RoleManagerForm" class="layui-form  layui-form-pane">
			
			<div class="layui-form-item" style="text-align: center;">
				<div class="layui-inline">
					<label class="layui-form-label">角色名称</label>
					<div class="layui-input-inline">
						<input type="text" name="name"  autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-inline">
						<div class="layui-input-inline">
						<input type="text" name="remark"  autocomplete="off" class="layui-input">
					</div>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">结束时间</label>
					<div class="layui-input-inline">
						<input type="text" name="endTime" id="endTime" autocomplete="off"
							placeholder="yyyy-MM-dd" readonly="readonly" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item" style="text-align: center;">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="NoticeTable"><i class="layui-icon layui-icon-search"></i>查询</button>
					<button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh-3"></i>重置</button>
				</div>
			</div>
		</form>
	</blockquote>
	
	<!-- 数据表格 -->
	<div>
		<table id="RoleTables" lay-filter="RoleTables" class="layui-hide"></table>
		<!-- 头部工具条 -->
		<div id="RoleTableToolBar" class="layui-hide">
			<button type="button" lay-event="add" 		class="layui-btn"><i class="layui-icon layui-icon-add-circle"></i>新增角色</button>
			<button type="button" lay-event="allrefresh"class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-refresh"></i>重新加载</button>
		</div>
		<!-- 行内工具条 -->
		<div id="RoleLineToolBar" class="layui-hide">
			<button type="button" class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</button>
			<button type="button" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</button>
			<button type="button" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="allot"><i class="layui-icon layui-icon-delete"></i>分配权限</button>
		</div>
	</div>
	
	<!--分配权限弹窗  -->
	<div id="PermissionInfo" style="display: none">
		<form class="layui-form layui-form-pane" id="RoleAddModForm"
			lay-filter="RoleAddModForm" style="padding: 5px">
			<ul id="PermissionTree" class="dtree" data-id="0"></ul>
		</form>
	</div>
	
	<!--新增和修改的弹窗  -->
	<div id="RoleInfo" style="display: none">
		<form class="layui-form layui-form-pane" id="RoleAddModForm"
			lay-filter="RoleAddModForm" style="padding: 5px">
			<input type="hidden" name="id">
			
			<div class="layui-form-item">
				<label class="layui-form-label">角色名称</label>
				<div class="layui-input-block">
					<input type="text" name="name" lay-verify=required autocomplete="off" placeholder="请输入角色名称" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">角色备注</label>
				<div class="layui-input-block">
					<input type="text" name="remark" lay-verify=required autocomplete="off" placeholder="请输入角色备注" class="layui-input">
				</div>
			</div>
			
				
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">是否显示</label>
					<div class="layui-input-inline">
						<input type="radio" name="available" value="1" title="显示" checked="">
     					<input type="radio" name="available" value="0" title="不显示">
					</div>
				</div>
			</div>
			
			<div class="layui-form-item"  style="text-align: center;">
				<button type="submit" class="layui-btn" lay-submit="" lay-filter="RoleSubmit">提交</button>
				<button type="reset" id="clear" style="display:none;">清空</button>
				<button type="button" class="layui-btn layui-btn-primary" id="RoleClose">取消</button>
			</div>
				
		</form>
	</div>
	
</body>
<script type="text/javascript" th:src=@{/resource/lib/layui/layui.js}></script>
<script type="text/javascript" th:src=@{/resource/js/menu/role.js}></script>
</html>
